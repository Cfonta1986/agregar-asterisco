<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberos Zapadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .column {
            flex: 0 0 35%;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: red;
            text-align: center;
        }
        textarea, .output {
            width: 100%;
            height: 60vh;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .output {
            background: #f9f9f9;
            white-space: pre-wrap;
            overflow-y: scroll;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #f4f4f4;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Bomberos Zapadores</h1>
    <div class="container">
        <div class="column">
            <textarea id="inputText" placeholder="Pega tu texto aquí..."></textarea>
            <button onclick="formatText()">Formatar Texto</button>
        </div>
        <div class="column">
            <div class="output" id="outputText"></div>
            <button onclick="copyText()">Copiar Texto</button>
        </div>
    </div>
    <footer>
        Elaborado por <a href="https://cristian-fontanini.vercel.app/" target="_blank">Cristian Fontanini</a>
    </footer>
    <script>
        function formatText() {
            const inputText = document.getElementById('inputText').value;
            const sentencesToBold = [
                "01- informe previo nº:", "02- fecha:", "03- cuartel interviniente:", 
                "04- tipo de pedido de auxilio:", "05- tipo de intervención:", "06- dirección:",
                "07- institución pública:", "08- vehiculo de servicio público:", "09- solicitado:",
                "10- forma de aviso:", "11-hora de aviso:", "12- hora de salida:", "13- hora de arribo:", 
                "14- hora de regreso:", "15- tiempo de trabajo:", "16- perito de turno:", 
                "17- móvil concurrente:", "18- chofer:", "19- a cargo:", "20-personal:", 
                "21- lesionados:", "22- víctimas fatales:", "23- propagación:", "24-causa:", 
                "25- tareas realizadas:", "panorama de arribo:", "tareas realizadas:", 
                "afectaciones:", "presentes en el lugar:"
            ];
            const formattedText = inputText.split('\n').map(line => {
                let formattedLine = line.trim();
                sentencesToBold.forEach(sentence => {
                    const regex = new RegExp(sentence.replace(/[\u0300-\u036f]/g, ""), "i");
                    formattedLine = formattedLine.replace(regex, `*${sentence}*`);
                });
                return formattedLine;
            }).join('\n');
            document.getElementById('outputText').innerText = formattedText;
        }

        function copyText() {
            const outputText = document.getElementById('outputText').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Texto copiado al portapapeles');
            }, (err) => {
                alert('Error al copiar texto: ', err);
            });
        }
    </script>
</body>
</html>
